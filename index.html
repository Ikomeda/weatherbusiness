<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/style.css"></link>
</head>
<body>
    <header><h1>Weather Dashboard</h1></header>
    <main class="row-one">
    <section class="column-one">
            <div>
                <p class="title">Search City:</p>
                <input id="city-search" type="text" placeholder="Chicago"/>
                <button id="submitbtn">Search</button>
            </div>
            <div>
                <p class="title">Recent Searches:</p>
            </div>
        </section>
    <section class="column-two">
            <div class="box-one">
                <p id="current-city" class="title">Today</p>
                <div id="one-day"></div>
            </div>
            <div>
                <p id="forecast" class="title">This Weeks Forecast:</p>
                <div id="five-day"></div>
                <div></div>
            </div>
    </section>


    </main>
    <script src="./assets/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    
</body>
</html>
